---
- name: Provision PowerAlley backend dev env
  hosts: all
  sudo: true
  tasks:
  - name: Set hostname
    hostname: name=backend-dev

- {include: provision-env.yml}
- {include: deploy.yml, tags: ['ui', 'webmm']}

- name: Post-install steps
  hosts: all
  sudo: true
  tasks:
  - name: Copy start dev env script
    copy: src=files/start-dev-env
          dest=/opt/bin/
          mode=755

  - name: Setup autostart
    lineinfile: dest=/etc/rc.local
                line="su {{run_user}} -l -c 'bash -c \"/opt/bin/start-dev-env &>> /home/{{run_user}}/start-dev-env.log\"'"
    tags: ["autostart"]

  - name: Correct RabbitMQ rights
    file: path={{item}}
          owner={{run_user}}
          group={{run_user}}
          recurse=true
    with_items:
    - /opt/rabbitmq_server-{{rabbitmq_version}}
    - /var/lib/rabbitmq
    - /var/log/rabbitmq
    tags: ['post']

  - debug: msg='Now reboot the machine'
    tags: ['post']
