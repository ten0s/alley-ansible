---
- name: Install MySQL playbook's deps
  yum: name={{item}} state=latest
  with_items:
  - MySQL-python

- name: Import Percona PGP key
  rpm_key: key=https://www.percona.com/downloads/RPM-GPG-KEY-percona
      state=present

- name: Install Percona yum repository
  yum: name=http://www.percona.com/downloads/percona-release/redhat/0.1-3/percona-release-0.1-3.noarch.rpm state=present

- name: Install Percona XtraDB Cluster 
  yum: name=Percona-XtraDB-Cluster-55 state=present

- name: Provision config
  template: src=my.cnf-percona.j2
            dest=/etc/my.cnf
            backup=true
  notify: Restart Percona

- name: Enable Percona service
  service: name=mysql
           enabled=true
           state=started

- name: Setup DB priviledges
  mysql_user: name={{mysql_username}}
              host={{item}}
              password={{mysql_password}}
              priv=*.*:ALL,GRANT
              state=present
  with_items:
  - localhost
  - '%'
  - node1
  - node2
  notify: Restart Percona
