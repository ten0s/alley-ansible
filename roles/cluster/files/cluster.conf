<cluster config_version="26" name="power_alley">
  <fence_daemon/>
  <clusternodes>
    <clusternode name="node1" nodeid="1">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="node1"/>
        </method>
      </fence>
    </clusternode>
    <clusternode name="node2" nodeid="2">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="node2"/>
        </method>
      </fence>
    </clusternode>
    <clusternode name="arbiter" nodeid="3">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="arbiter"/>
        </method>
      </fence>
    </clusternode>
    <clusternode name="arbiter2" nodeid="4">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="arbiter2"/>
        </method>
      </fence>
    </clusternode>
  </clusternodes>
  <cman transport="udpu"/>
  <fencedevices>
    <fencedevice agent="fence_pcmk" name="pcmk"/>
  </fencedevices>
  <rm>
    <failoverdomains/>
    <resources/>
  </rm>
</cluster>
